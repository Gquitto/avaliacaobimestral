    <header class="header">
        <div class="container-fluid">
            <div class="logo">

            <div class="ad-banner">

                    <div class="input-group">

                        <select>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
